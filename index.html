<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDR Image Upscaler</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }
    input[type="url"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      background-color: #2563eb;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
      max-width: 900px;
      width: 100%;
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    .label {
      margin-bottom: 8px;
      font-weight: bold;
    }
    .result {
      text-align: center;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>HDR Image Upscaler</h1>

  <form id="upscaleForm">
    <input type="url" id="imageUrl" placeholder="Masukkan URL gambar..." required>
    <button type="submit">Upscale</button>
  </form>

  <div id="result" style="display:none;">
    <p id="creator"></p>
    <div class="grid">
      <div class="result">
        <p class="label">Input</p>
        <img id="inputImg" src="" alt="Input">
      </div>
      <div class="result">
        <p class="label">Output (HDR)</p>
        <a id="outputLink" href="#" target="_blank">
          <img id="outputImg" src="" alt="Output">
        </a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("upscaleForm");
    const imageUrlInput = document.getElementById("imageUrl");
    const resultDiv = document.getElementById("result");
    const creatorEl = document.getElementById("creator");
    const inputImg = document.getElementById("inputImg");
    const outputImg = document.getElementById("outputImg");
    const outputLink = document.getElementById("outputLink");
    const button = form.querySelector("button");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = imageUrlInput.value.trim();
      if (!url) return alert("Masukkan URL gambar!");

      button.disabled = true;
      button.textContent = "Proses...";

      try {
        const api = `https://alfarzvpi.zteam.biz.id/ai/upscaler?url=${encodeURIComponent(url)}`;
        const res = await fetch(api);
        const data = await res.json();

        if (!data.status) {
          alert("Upscale gagal: " + JSON.stringify(data));
          return;
        }

        creatorEl.textContent = "Creator: " + data.creator;
        inputImg.src = data.input;
        outputImg.src = data.output;
        outputLink.href = data.output;
        resultDiv.style.display = "block";

      } catch (err) {
        console.error("Error:", err);
        alert("Terjadi kesalahan saat memproses gambar.");
      } finally {
        button.disabled = false;
        button.textContent = "Upscale";
      }
    });
  </script>
</body>
</html>
