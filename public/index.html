<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDR Image Upscaler - Drag & Drop</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 20px;
    }
    .dropzone {
      border: 2px dashed #3b82f6;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 15px;
      transition: 0.2s;
    }
    .dropzone.dragover {
      background-color: rgba(59,130,246,0.2);
    }
    select {
      margin-bottom: 20px;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
      max-width: 900px;
      width: 100%;
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    .label {
      margin-bottom: 8px;
      font-weight: bold;
    }
    .result {
      text-align: center;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
    .loading {
      margin-top: 10px;
      color: #aaa;
    }
    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #2563eb;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }
    .download-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <h1>HDR Image Upscaler</h1>

  <div id="dropzone" class="dropzone">
    <p>Drag & drop gambar ke sini<br>atau klik untuk pilih file</p>
    <input type="file" id="fileInput" accept="image/*" style="display:none;">
  </div>

  <label for="times">Berapa kali HD?</label>
  <select id="times">
    <option value="1">1x (default)</option>
    <option value="2">2x</option>
    <option value="3">3x</option>
    <option value="4">4x</option>
  </select>

  <div id="loading" class="loading" style="display:none;">Sedang memproses...</div>

  <div id="result" style="display:none;">
    <p id="creator"></p>
    <div class="grid">
      <div class="result">
        <p class="label">Input</p>
        <img id="inputImg" src="" alt="Input">
      </div>
      <div class="result">
        <p class="label">Output (HDR)</p>
        <a id="outputLink" href="#" target="_blank">
          <img id="outputImg" src="" alt="Output">
        </a>
        <br>
        <a id="downloadBtn" href="#" download="hdr-image.png" class="download-btn">â¬‡ Download HDR</a>
      </div>
    </div>
  </div>

  <script>
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const loadingEl = document.getElementById("loading");
    const resultDiv = document.getElementById("result");
    const creatorEl = document.getElementById("creator");
    const inputImg = document.getElementById("inputImg");
    const outputImg = document.getElementById("outputImg");
    const outputLink = document.getElementById("outputLink");
    const downloadBtn = document.getElementById("downloadBtn");
    const timesSelect = document.getElementById("times");

    // === Drag & Drop ===
    dropzone.addEventListener("click", () => fileInput.click());
    dropzone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    });
    dropzone.addEventListener("dragleave", () => dropzone.classList.remove("dragover"));
    dropzone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
      }
    });
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        handleFile(fileInput.files[0]);
      }
    });

    async function handleFile(file) {
      if (!file.type.startsWith("image/")) {
        alert("File bukan gambar!");
        return;
      }
      loadingEl.style.display = "block";
      resultDiv.style.display = "none";

      try {
        // 1. Upload ke Catbox
        const formData = new FormData();
        formData.append("reqtype", "fileupload");
        formData.append("fileToUpload", file);

        const uploadRes = await fetch("https://catbox.moe/user/api.php", {
          method: "POST",
          body: formData
        });

        let imageUrl = await uploadRes.text();
        console.log("Uploaded to Catbox:", imageUrl);

        const times = parseInt(timesSelect.value) || 1;
        let finalData = null;

        // 2. Jalankan upscaler sesuai jumlah times
        for (let i = 0; i < times; i++) {
          const api = `https://alfarzvpi.zteam.biz.id/ai/upscaler?url=${encodeURIComponent(imageUrl)}`;
          const res = await fetch(api);
          const data = await res.json();

          if (!data.status) {
            alert("Upscale gagal pada tahap ke-" + (i+1));
            return;
          }

          finalData = data;
          imageUrl = data.output; // hasil jadi input untuk proses berikutnya
        }

        // 3. Tampilkan hasil akhir
        creatorEl.textContent = "Creator: " + finalData.creator + ` (Proses ${times}x)`;
        inputImg.src = finalData.input;
        outputImg.src = finalData.output;
        outputLink.href = finalData.output;

        // Set tombol download
        downloadBtn.href = finalData.output;
        downloadBtn.download = `hdr-image-${times}x-${Date.now()}.png`;

        resultDiv.style.display = "block";

      } catch (err) {
        console.error("Error:", err);
        alert("Terjadi kesalahan saat memproses gambar.");
      } finally {
        loadingEl.style.display = "none";
      }
    }
  </script>
</body>
  </html>
